{% extends "base_generic.html" %}

{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
<p>Вы уже выполнили вход.</p>
{% else %}
<form method="post">
{% csrf_token %}

<input type="hidden" name="next" value="{{ next }}">
<input type="submit" value="Зарегистрироваться" />
</form>
{% endif %}
{% endblock %}

{% extends "base_generic.html" %}

{% block content %}
     {% if user.is_authenticated %}
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <table>
          {{ form.as_table }}
          </table>
          <input type="submit" value="Отправить" />
        </form>
  {% else %}
    <p>Пожалуйста, войдите в аккаунт.</p>
  {% endif %}
{% endblock %}
